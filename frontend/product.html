<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      media="screen and (min-width:900px)"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:900px)"
      href="css/mobile.css"
    />
    <link rel="shortcut icon" href="images/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script src="js/e.js"></script>
  <script src="js/products.js"></script>
  <script src="js/functions.js"></script>
  <body>
    <section id="product_details"></section>
    <footer>
      <div class="copyright">&copy; 2025. ZYZ Corporation</div>
    </footer>
    <div class="alert-msg">
      <div class="alert-body">
        <h1>Successful!</h1>
        <div class="alert-name-img">
          <div><img id="alert_prod_img" src="images/pic1.jpg" alt="" /></div>
          <div>
            <span id="alert_prod_name">Product 1</span> was successfully added
            (Costs $<span id="alert_prod_price">0</span>) - Total $<span
              id="alert_prod_price_total"
              >0</span
            >
          </div>
        </div>
        <div class="alert-buttons">
          <a
            href="#"
            onclick="_('.alert-msg')[0].style.display='none';return false;"
            >Continue Shopping</a
          >
          <a href="shopping_cart.html">Checkout</a>
        </div>
      </div>
    </div>
    <script>
      showCurrentProductDetails();
    </script>
  </body>
</html>
