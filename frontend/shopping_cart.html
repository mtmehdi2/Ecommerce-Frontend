<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      media="screen and (min-width:900px)"
      href="css/shopping_cart.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:900px)"
      href="css/shopping_cart_mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.jpg" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, iste labore
      aspernatur deserunt quos voluptate quis excepturi accusantium, mollitia
      assumenda iure, consectetur illum at! Vel dolorum nam eum officiis
      ducimus.
    </p>

    <section id="cart_content"></section>

    <footer>
      <div class="copyright">Copyright &copy; 2025. ZYZ Corporation</div>
    </footer>
    <script>
      const calculateTotal = (items) =>
        items
          .map((obj) => Number(obj.price))
          .reduce((total, ni) => total + ni, 0);
      let myCartItems = localStorage.getItem("myShoppingCart");
      let cartItems = null;
      let grandTotal = 0;
      if (myCartItems != null) {
        cartItems = JSON.parse(myCartItems);
        grandTotal = calculateTotal(cartItems).toFixed(2);
      }
    </script>
    <script src="js/e.js"></script>
    <script src="js/products.js"></script>
    <script src="js/shopping_cart.js"></script>
    <script>
      displayCart();
    </script>
  </body>
</html>
